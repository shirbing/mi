        var req=GetRequest()
        function findOne() {
            /*var gNum=a['gNum'];*/
            $.get(
                path+"/FwGoods/findOne",
                {"gNum":req['gNum']},
                function (data) {
                    $('#h5').html(JSON.parse(data).gName);
                    $('#img-responsive1').attr("src","../background/"+JSON.parse(data).gImg);
                    $('#ph3').html(JSON.parse(data).gDetail);

                       /* '</div>'+

                        /*'<label style="font-size: 15px;" >'+*/
                        '<span id="getEva" style="font-size: 17px;">'+obj.eEval+' </span>'+
                        /*'</label>'+*/
                        '</div>'+
                        '</div>'+
                        '<div >'+
                        '<div >'+
                            '<label style="font-size: 15px;margin-right: 40px;margin-bottom: 20px;margin-left: 20px; float: right">'+
                            '<span >：商家回复</span>'+
                            '</label>'+
                        '</div>'+
                        '<div >'+
                            '<label  style="float: right">'+obj.eReply+'</label>'+
                           /* '<span id="getEva">'+obj.eEval+' </span>'+*/
                        '</div>'+
                        '</div>'+
                        '<hr>' +
                        '<hr>'
                        );

                    });
                }
            );

        }

        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

  $(function () {

      var $cartIcon = $(".my-cart-icon");

      $image.animate({

      });
    }

    $('.my-cart-btn').myCart({
      classCartIcon: 'my-cart-icon',
      classCartBadge: 'my-cart-badge',
      affixCartIcon: true,
      checkoutCart: function(products) {
        $.each(products, function(){
          console.log(this);
        });
      },
      clickOnAddToCart: function($addTocart){
        goToCartIcon($addTocart);
      },
      getDiscountPrice: function(products) {
        var total = 0;
        $.each(products, function(){
          total += this.quantity * this.price;
        });
        return total * 1;
      }
    });

  });

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">新增收货地址</strong></div>
    <div class="panel admin-panel margin-top" id="add">
        <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>添加信息</strong></div>
        <div class="body-content">
            <div  class="form-x" >
                <div class="form-group">
                    <div class="label">
                        <label>收货人姓名：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="names" name="gNum" data-validate="required:请填写收货人姓名"  />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>详细收货地址：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="addresss" name="gNum" data-validate="required:请填写收货地址"  />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>收货人电话：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="phones11" name="gName" data-validate="required:请填写电话"  />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit" id="addressSub"> 提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    // 新增
    var path = "/" + location.pathname.split("/")[1];
    $('#addressSub').click(function () {

        $.get(
             path+"/address/saveAddress",

            {"ggName":$('#names').val(),"ggAddress":$('#addresss').val(),"ggPhone":$('#phones11').val()},

            function (data) {
                    console.log(data);
                    if (data==1){
                        alert("新增地址失败!");
                    }
                    alert("添加收货地址成功!");
                    window.location.href = "address.html";


            },

        );
    });

</script>
</html>

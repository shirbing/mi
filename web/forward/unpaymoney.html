<script>
    var currentPage=1;
    var path="/"+location.pathname.split("/")[1];
    //列表
    function paystate() {
        $.get(
            path+"/state/paystate",
            {"currentpage":currentPage},
            function (data) {
                console.log(data);
                if (data.length<5){
                    addAtt();
                }else{
                    removeAtt();
                }
                remove();
                ad(data);
        });
    }
    //动态添加
    function ad(data) {
        $.each(JSON.parse(data),function (i,obj) {
            $("#tt").append(
                '<tr>'+
                '<td>'+obj.oNum+'</td>'+
                '<td>'+obj.sName+'</td>'+
                '<td><img src='+obj.sIcon+' alt="商品图片" width="70" height="50" /></td>'+
                // '<td>'+obj.sIcon+'</td>'+
                '<td>'+obj.sPrice+'</td>'+
                '<td>'+obj.sNum+'</td>'+
                '<td>'+obj.oMoney+'</td>'+
                '<td>'+
                '<a class="button border-main"  href="javascript:void(0)" onclick="okOrder('+obj.oId+')">'+
                '<span class="icon-edit"></span>查看详情</a>'+
                '<a class="button border-red" href="javascript:void(0)" onclick="deleteOrder('+obj.oId+')">'+
                '<span class="icon-trash-o"></span>取消订单</a>'+
                '<a class="button border-main"  href="javascript:void(0)" onclick="paystateOrder('+obj.oId+','+obj.oMoney+')">'+
                '<span class="icon-edit"></span>付款</a>'+
                '</td>'+
                '</tr>'

            )
        });
    } /*添加*/
    function addAtt() {
        var btn=document.getElementsByClassName("next")[0];
        btn.setAttribute("disabled","disabled");
    }
    /*移除*/
    function removeAtt() {
        var btn=document.getElementsByClassName("next")[0];
        btn.removeAttribute("disabled");
    }
    /*删除存在的元素*/
    function remove() {
        var tb = document.getElementsByClassName("tt")[0];
        var leng = tb.rows.length;
        for (var i = 0; i < leng; i++) {
            tb.deleteRow(0);
        }
    }
    //下一页
    function nextPage(){
        //让当前页数+1；
        currentPage++;
        //请求网络
        listorders();
    }
    //上一页
    function previousPage(){
        //1判断currentPage==1;
        if(currentPage==1)return;
        //currentPage-1;
        currentPage--;
        //网络请求
        listorders();
    }



    /*取消订单*/
    function deleteOrder(oId) {
        $.get(path+"/order/deleteOrder",{"oId":oId},function (data) {
            console.log(data);
            if (data==1){
                alert("取消成功，返回购物车");
                window.location.href="order.html";
            } else{
                alert("操作失败");
            }

        });
    }


    /*付款*/
    function paystateOrder(oId,oMoney) {
        $.get(path+"/order/paystateOrder",{"oId":oId},function (data) {
            console.log(data);
            if (data==1){
                alert("请注意周边环境是否安全！");
                window.location.href="money.html?oMoney="+oMoney;
            } else{
                alert("操作失败");
            }

        });
    }

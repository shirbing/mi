<script>
    var path = "/" + location.pathname.split("/")[1];
    $('#goodsSub1').click(function () {
        var myform=new FormData();
        myform.append('gImg1',$('#gImg')[0].files[0]);
        myform.append('gNum',$('#gNum').val());
        myform.append('pNum',$('#pNum').val());
        myform.append('gName',$('#gName').val());
        myform.append('gPrice',$('#gPrice').val());
        myform.append('gDiscount',$('#gDiscount').val());
        myform.append('gOffer',$('#gOffer').val());
        myform.append('gInventory',$('#gInventory').val());
        myform.append('gDetail',$('#gDetail').val());
        myform.append('gTryeat',$("input[name='eat']:checked").val());
        $.ajax({
            url: path+"/BgGoods/updateGoods",
            type: "POST",
            data: myform,
            cache:false,
            processData:false,
            contentType:false,
            beforeSend:function () {
                alert("我已准备好");
            },
            success:function (data) {
                alert(data);
                if(data==1){
                    window.location.href = "goods-operation.html";
                }else if(data==3){
                    alert("商品编号不存在！")
                }else if(data==0){
                    alert("没有该产品！");
                }
            },
            error:function (data) {
                alert("编辑商品失败！");
            }

        });
    });

    function addNum() {
        var a=GetRequest();
        /*var gNum=a['gNum'];*/
        $('#gNum').val(a['gNum']);
        $('#pNum').val(a['pNum']);
        $('#gName').val(a['gName']);
    }

    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
</script>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">新增商品</strong></div>
    <div class="panel admin-panel margin-top" id="add">
        <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>添加信息</strong></div>
        <div class="body-content">
            <form method="post" class="form-x" action="">
                <div class="form-group">
                    <div class="label">
                        <label>产品分类：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="url" data-validate="required:请填写产品分类"  />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>产品名称：</label>
                    </div>
                    <div class="field">
                        <select name="cid" class="input w50">
                            <option value="">请选择</option>
                            <option value="有机米商品">有机米商品</option>
                            <option value="试吃商品">试吃商品</option>
                        </select>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>库存单位：</label>
                    </div>
                    <div class="field">
                        <select name="cid" class="input w50">
                            <option value="">请选择</option>
                            <option value="克">克</option>
                            <option value="袋">袋</option>
                            <option value="亩">亩</option>
                            <option value="斤">斤</option>
                        </select>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>单品参数：</label>
                        <hr>
                    </div>
                    <div class="field">
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>包装：</label>
                    </div> <br> <br>
                    <div class="field">
                        <input type="radio" name="bz" value="jz">精装&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="bz" value="zk">真空包装
                        <div class="tips"></div>
                    </div>
                </div><br>
                <div class="form-group">
                    <div class="label">
                        <label>重量：</label>
                    </div> <br> <br>
                    <div class="field">
                        <input type="radio" name="weit" value="250">250(克)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="weit" value="500">500(克)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="weit" value="1000">1000(克)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="weit" value="2500">2500(克)
                        <div class="tips"></div>
                    </div>
                </div><br>
                <div class="form-group">
                    <div class="label">
                        <label>试吃商品：</label>
                    </div> <br> <br>
                    <div class="field">
                        <input type="radio" name="eat" value="yes">是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="eat" value="no">否
                        <div class="tips"></div>
                    </div>
                </div><br>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

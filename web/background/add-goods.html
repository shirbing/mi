<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder">新增商品</strong></div>
<div class="panel admin-panel margin-top" id="add">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>添加信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
        <div class="form-group">
            <div class="label">
                <label>商品编号：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" name="url" data-validate="required:请填写商品编号"  />
                <div class="tips"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>产品名称：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" name="url" data-validate="required:请填写产品名称"  />
                <div class="tips"></div>
            </div>
        </div>
      <div class="form-group">
        <div class="label">
          <label>商品名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="url" data-validate="required:请填写商品名称"  />
          <div class="tips"></div>
        </div>
      </div>
        <div class="form-group">
            <div class="label">
                <label>商品类型：</label>
            </div>
            <div class="field">
                <select name="cid" class="input w50">
                    <option value="">请选择</option>
                    <option value="有机米">有机米</option>
                    <option value="富硒米">富硒米</option>
                </select>
                <div class="tips"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>图片：</label>
            </div>
            <div class="field">
                <input type="file" name="imgsss" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left; width: 105px;"/>
                <div class="tipss">图片尺寸：1920*500</div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>商品详情：</label>
            </div>
            <div class="field">
                <textarea type="text" class="input" name="note" style="height:80px;" value=""></textarea>
                <div class="tips"></div>
            </div>
        </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</body>
</html>
